<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Sản phẩm</h1>
<hr>
<table class="table">
    <thread>
        <tr>
            <th>Img</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
    </thread>
    <tbody>
    <tr th:each="product:${cart}">
        <td style="width: 300px"><img th:src="${product.image}" style="height: 100px; width: 200px"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"><input type="hidden" th:value="${product.price}" id="priceProduct"></td>
        <td>
            <input th:id="${product.id}" type="number" th:onclick="|upload('${product.id}','${product.price}','${product.id}+a')|">
        </td>
        <td th:id="${product.id}+'a'"></td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    function upload(id,price,result) {
        let a=document.getElementById(id);
        document.getElementById(result).innerHTML=price*a;
        alert(price*a);
    }
</script>
</body>
</html>
