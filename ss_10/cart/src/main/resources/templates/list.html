<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center; margin-bottom: 50px">Danh Sách</h1>
<div class="container-fluid">
    <div class="row">
        <div th:each="product:${listProduct}" class="col-3">
            <div class="card" style="width: 18rem;">
                <img th:src="${product.image}" class="card-img-top" alt="..." style="height: 250px">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}" style="text-align: center"></h5>
                    <hr>
                    <p>Giá :<span th:text="${product.price}"style="text-align: center"></span> VND</p>
                    <a th:href="@{/product/cart(id=${product.id})}" class="btn btn-primary"style="text-align: center">Mua Ngay</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
