<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Edit</h1>
<form action="/blog/edit" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{id}">
    <label>Name</label>
    <input type="text" th:field="*{name}"> <br>
    <label>Content</label>
    <input type="text" th:field="*{content}"><br>
    <label>Date</label>
    <input type="date" th:field="*{date}"><br>
    <label>Type</label>
    <select th:field="*{typeBLog.id}">
        <div th:each="type: ${listType}">
            <option th:value="${type.id}" th:text="${type.name}"></option>
        </div>
    </select><br>
    <input type="submit">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
